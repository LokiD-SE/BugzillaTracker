name: Bugzilla Tracker

on:
  schedule:
    # Run at 10 AM IST (Indian Standard Time) every day
    # IST is UTC+5:30, so 10:00 AM IST = 4:30 AM UTC
    # Cron format: minute hour day month weekday
    - cron: '30 4 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit state file

jobs:
  track-bugs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "BUGZILLA_URL=${{ secrets.BUGZILLA_URL }}" >> .env
        echo "BUGZILLA_API_KEY=${{ secrets.BUGZILLA_API_KEY }}" >> .env
        echo "GOOGLE_CHAT_WEBHOOK=${{ secrets.GOOGLE_CHAT_WEBHOOK }}" >> .env
        echo "BUG_STATUS=${{ secrets.BUG_STATUS || 'UNCONFIRMED,CONFIRMED,NEEDS_INFO,IN_PROGRESS,IN_PROGRESS_DEV,RESOLVED,REOPENED' }}" >> .env
        echo "PRODUCT=${{ secrets.PRODUCT || '' }}" >> .env
        echo "EMAIL=${{ secrets.EMAIL }}" >> .env
        
    - name: Run Bugzilla Tracker
      run: |
        python main.py --single-run --daily-initial || true
        
    - name: Commit and push state file
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bug_state.json || true
        git diff --staged --quiet || git commit -m "Update bug state [skip ci]"
        git push || echo "No changes to push"

